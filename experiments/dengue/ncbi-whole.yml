name: dengue-ncbi-whole

experiments:
  subtype: &exp_options
    expand_options:
      k: 1..11
    dataset:
      archive: dengue
      archive_folder: ncbi-whole
      metadata: dengue-ncbi-whole
    groups:
      1:
        selection_key: subtype
        values: ['1']
      2:
        selection_key: subtype
        values: ['2']
      3:
        selection_key: subtype
        values: ['3']
      4:
        selection_key: subtype
        values: ['4']

steps:
  - type: select
    pick_group: |
      lambda metadata, group_options:
        return [x for x in metadata if x[group_options['selection_key']] in group_options['values']]

  - type: command
    command: '"{client_dir}/generation_manhat_info" 16 {k} "{fasta_output_dir}" "{output_dir}"'
    save_files: ['manhat.matr', 'info.matr']

  - type: mds
    dists_file: info.matr
    dimensions: 10
    output_file: mds10-info.json

  - type: mds
    dists_file: manhat.matr
    dimensions: 10
    output_file: mds10-manhat.json

  - &classify_options
    type: classify
    features_type: mmg-dists
    features_file: info.matr
    output_file: classification-info.json
    validation_count: 10
    classifiers:
      - 10-nearest-neighbors
      - nearest-centroid-mean
      - nearest-centroid-median
      - logistic-regression
      - sgd
      - linear-svm
      - quadratic-svm
      - rbf-svm
      - decision-tree
      - random-forest
      - adaboost
      - gaussian-naive-bayes
      - lda
      - qda
      - multilayer-perceptron

  - type: classify
    features_type: mmg-dists
    features_file: manhat.matr
    output_file: classification-manhat.json
    <<: *classify_options
