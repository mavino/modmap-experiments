name: hiv1-real-vs-synthetic

experiments:
  cut: &exp_options
    expand_options:
      k: 1..10
    groups:
      real:
        dataset:
          archive: hiv1
          archive_folder: lanl
          metadata: hiv1-lanl
      synthetic:
        dataset:
          archive: hiv1
          archive_folder: art
          metadata: hiv1-art

steps:
  - type: select
    pick_group: |
      lambda metadata, group_options:
        return metadata
    postprocess: |
      lambda metadata_entry, entry_sequences:
        if metadata_entry['group'] == 'real':
          seq = entry_sequences[0]
          return [(metadata_entry, [seq[2000:5000]])]
        else:
          return [(metadata_entry, entry_sequences)]

  - type: command
    command: '"{client_dir}/generation_manhat_info" 16 {k} "{fasta_output_dir}" "{output_dir}"'
    save_files: ['manhat.matr', 'info.matr']

  - type: mds
    dists_file: info.matr
    dimensions: 10
    output_file: mds10-info.json

  - type: mds
    dists_file: manhat.matr
    dimensions: 10
    output_file: mds10-manhat.json

  - &classify_options
    type: classify
    features_type: mmg-dists
    features_file: info.matr
    output_file: classification-info.json
    validation_count: 10
    classifiers:
      - 10-nearest-neighbors
      - linear-svm
      - quadratic-svm
      #- rbf-svm # not very accurate
      - gaussian-naive-bayes
      - decision-tree
      - random-forest
      - logistic-regression
      - nearest-centroid-mean
      #- neural-network # not very accurate
      - nearest-centroid-median

  - type: classify
    features_type: mmg-dists
    features_file: manhat.matr
    output_file: classification-manhat.json
    <<: *classify_options
