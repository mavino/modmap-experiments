name: plasmid-bacteria

experiments:
  refseq: &exp_options
    expand_options:
      k: 1..11
    dataset:
      archive: plasmid-refseq
      archive_folder: refseq
      metadata: plasmid-refseq
    groups:
      Actinobacteria:
        taxonomy_contains: ['Bacteria; Actinobacteria;']
      Spirochaetes:
        taxonomy_contains: ['Bacteria; Spirochaetes;']
      Firmicutes:
        taxonomy_contains: ['Bacteria; Firmicutes;']
      Proteobacteria:
        taxonomy_contains: ['Bacteria; Proteobacteria;']

  all:
    <<: *exp_options
    dataset:
      archive: plasmid-all
      archive_folder: all
      metadata: plasmid-all

steps:
  - type: select
    pick_group: |
      lambda metadata, group_options:
        return [x for x in metadata if any(tax_str in x['taxonomy'] for tax_str in group_options['taxonomy_contains'])
                                    and 'cds' not in x['name'] and 'CDS' not in x['name']]

  - type: command
    command: '"{client_dir}/generation_manhat_info" 32 {k} "{fasta_output_dir}" "{output_dir}"'
    save_files: ['manhat.matr', 'info.matr']

  - type: mds
    dists_file: info.matr
    dimensions: 10
    output_file: mds10-info.json

  - type: mds
    dists_file: manhat.matr
    dimensions: 10
    output_file: mds10-manhat.json

  - &classify_options
    type: classify
    features_type: mmg-dists
    features_file: info.matr
    output_file: classification-info.json
    validation_count: 10
    classifiers:
      - 10-nearest-neighbors
      - linear-svm
      - quadratic-svm
      #- rbf-svm # not very accurate
      - gaussian-naive-bayes
      - decision-tree
      - random-forest
      - logistic-regression
      - nearest-centroid-mean
      #- neural-network # not very accurate
      - nearest-centroid-median

  - type: classify
    features_type: mmg-dists
    features_file: manhat.matr
    output_file: classification-manhat.json
    <<: *classify_options
