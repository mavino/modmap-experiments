name: nuclear-6kingdoms

experiments:
  root: &exp_options
    expand_options:
      k: 1..11
    groups:
      animals:
        dataset:
          archive: genomes-animals
          metadata: nuclear-animals
      archaea:
        dataset:
          archive: genomes-archaea
          metadata: nuclear-archaea
      bacteria:
        dataset:
          archive: genomes-bacteria
          metadata: nuclear-bacteria
      fungi:
        dataset:
          archive: genomes-fungi
          metadata: nuclear-fungi
      plants:
        dataset:
          archive: genomes-plants
          metadata: nuclear-plants

steps:
  - type: select
    pick_group: |
      lambda metadata, group_options:
        return [{{
          'id': metadata[species]['id'],
          'taxonomy': metadata[species]['taxonomy'],
          'filenames': [species + '/nuclear/' + x['id'] + '.fasta' for x in metadata[species]['sequences']
                                                                   if x['type'] == 'chromosome' or x['type'] == 'linkage group']
        }} for species in metadata]
    postprocess: |
      lambda metadata_entry, entry_sequences:
        seq = ''.join(seqs[0] for seqs in entry_sequences)
        return [(metadata_entry, [seq])]

  - type: command
    command: '"{client_dir}/generation_manhat" 32 {k} "{fasta_output_dir}" "{output_dir}"'
    save_files: ['manhat.matr']

  - type: mds
    dists_file: manhat.matr
    dimensions: 10
    output_file: mds10-manhat.json

  - &classify_options
    type: classify
    features_type: mmg-dists
    features_file: manhat.matr
    output_file: classification-manhat.json
    validation_count: 10
    classifiers:
      - 10-nearest-neighbors
      - linear-svm
      - quadratic-svm
      #- rbf-svm # not very accurate
      - gaussian-naive-bayes
      - decision-tree
      - random-forest
      - logistic-regression
      - nearest-centroid-mean
      #- neural-network # not very accurate
      - nearest-centroid-median

  - type: plots
    mds_file: mds10-manhat.json
    output_file: plots_random-forest.nb
    accuracy_type: top1
    classification_file: classification-manhat.json
    classifier_name: random-forest
