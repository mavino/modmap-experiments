name: viruses-ssRNApositive

experiments:
  refseq: &exp_options
    expand_options:
      k: 1..11
    dataset:
      archive: viruses-refseq
      archive_folder: refseq
      metadata: viruses-refseq
    groups:
      Flaviviridae:
        taxonomy_contains: ['Viruses; ssRNA viruses; ssRNA positive-strand viruses, no DNA stage; Flaviviridae;']
      Nidovirales:
        taxonomy_contains: ['Viruses; ssRNA viruses; ssRNA positive-strand viruses, no DNA stage; Nidovirales;']
      Picornavirales:
        taxonomy_contains: ['Viruses; ssRNA viruses; ssRNA positive-strand viruses, no DNA stage; Picornavirales;']
      Caliciviridae:
        taxonomy_contains: ['Viruses; ssRNA viruses; ssRNA positive-strand viruses, no DNA stage; Caliciviridae;']
      Potyviridae:
        taxonomy_contains: ['Viruses; ssRNA viruses; ssRNA positive-strand viruses, no DNA stage; Potyviridae;']
      Togaviridae:
        taxonomy_contains: ['Viruses; ssRNA viruses; ssRNA positive-strand viruses, no DNA stage; Togaviridae;']
      Tymovirales:
        taxonomy_contains: ['Viruses; ssRNA viruses; ssRNA positive-strand viruses, no DNA stage; Tymovirales;']

  all:
    <<: *exp_options
    expand_options:
      k: 1..9
    dataset:
      archive: viruses-all
      archive_folder: all
      metadata: viruses-all

steps:
  - type: select
    pick_group: |
      lambda metadata, group_options:
        return [x for x in metadata if any(tax_str in x['taxonomy'] for tax_str in group_options['taxonomy_contains'])]

  - type: command
    command: '"{client_dir}/generation_manhat_info" 32 {k} "{fasta_output_dir}" "{output_dir}"'
    save_files: ['manhat.matr', 'info.matr']

  - type: mds
    dists_file: info.matr
    dimensions: 10
    output_file: mds10-info.json

  - type: mds
    dists_file: manhat.matr
    dimensions: 10
    output_file: mds10-manhat.json

  - &classify_options
    type: classify
    features_type: mmg-dists
    features_file: info.matr
    output_file: classification-info.json
    validation_count: 10
    classifiers:
      - 10-nearest-neighbors
      - nearest-centroid-mean
      - nearest-centroid-median
      - logistic-regression
      - sgd
      - linear-svm
      - quadratic-svm
      - rbf-svm
      - decision-tree
      - random-forest
      - adaboost
      - gaussian-naive-bayes
      - lda
      - qda
      - multilayer-perceptron

  - type: classify
    features_type: mmg-dists
    features_file: manhat.matr
    output_file: classification-manhat.json
    <<: *classify_options
