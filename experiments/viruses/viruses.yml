name: viruses

experiments: !!omap
  - dsDNA: &exp_options
      expand_options:
        k: 1..11
      dataset:
        archive: viruses
        archive_folder: fasta
        metadata: viruses
      groups:
        Adenoviridae:
          taxonomy_contains: ['Viruses; dsDNA viruses, no RNA stage; Adenoviridae;']
        Caudovirales:
          taxonomy_contains: ['Viruses; dsDNA viruses, no RNA stage; Caudovirales;']
        Herpesvirales:
          taxonomy_contains: ['Viruses; dsDNA viruses, no RNA stage; Herpesvirales;']
        Papillomaviridae:
          taxonomy_contains: ['Viruses; dsDNA viruses, no RNA stage; Papillomaviridae;']
        Polyomaviridae:
          taxonomy_contains: ['Viruses; dsDNA viruses, no RNA stage; Polyomaviridae;']
        Poxviridae:
          taxonomy_contains: ['Viruses; dsDNA viruses, no RNA stage; Poxviridae;']

  - retrotranscribing:
      <<: *exp_options
      groups:
        Retroviridae:
          taxonomy_contains: ['Viruses; Retro-transcribing viruses; Retroviridae;']
        Hepadnaviridae:
          taxonomy_contains: ['Viruses; Retro-transcribing viruses; Hepadnaviridae;']

  - ssDNA:
      <<: *exp_options
      groups:
        Anelloviridaes:
          taxonomy_contains: ['Viruses; ssDNA viruses; Anelloviridae;']
        Circoviridae:
          taxonomy_contains: ['Viruses; ssDNA viruses; Circoviridae;']
        Geminiviridae:
          taxonomy_contains: ['Viruses; ssDNA viruses; Geminiviridae;']
        Parvoviridae:
          taxonomy_contains: ['Viruses; ssDNA viruses; Parvoviridae;']

  - satellites:
      <<: *exp_options
      groups:
        Alphasatellites:
          taxonomy_contains: ['Viruses; Satellites; Satellite Nucleic Acids; Single stranded DNA satellites; Alphasatellites']
        Betasatellites:
          taxonomy_contains: ['Viruses; Satellites; Satellite Nucleic Acids; Single stranded DNA satellites; Betasatellites']

  - ssRNApositive:
      <<: *exp_options
      groups:
        Flaviviridae:
          taxonomy_contains: ['Viruses; ssRNA viruses; ssRNA positive-strand viruses, no DNA stage; Flaviviridae;']
        Nidovirales:
          taxonomy_contains: ['Viruses; ssRNA viruses; ssRNA positive-strand viruses, no DNA stage; Nidovirales;']
        Picornavirales:
          taxonomy_contains: ['Viruses; ssRNA viruses; ssRNA positive-strand viruses, no DNA stage; Picornavirales;']
        Caliciviridae:
          taxonomy_contains: ['Viruses; ssRNA viruses; ssRNA positive-strand viruses, no DNA stage; Caliciviridae;']
        Potyviridae:
          taxonomy_contains: ['Viruses; ssRNA viruses; ssRNA positive-strand viruses, no DNA stage; Potyviridae;']
        Togaviridae:
          taxonomy_contains: ['Viruses; ssRNA viruses; ssRNA positive-strand viruses, no DNA stage; Togaviridae;']
        Tymovirales:
          taxonomy_contains: ['Viruses; ssRNA viruses; ssRNA positive-strand viruses, no DNA stage; Tymovirales;']

  - ssRNAnegative:
      <<: *exp_options
      groups:
        Filoviridae:
          taxonomy_contains: ['Viruses; ssRNA viruses; ssRNA negative-strand viruses; Mononegavirales; Filoviridae;']
        Paramyxoviridae:
          taxonomy_contains: ['Viruses; ssRNA viruses; ssRNA negative-strand viruses; Mononegavirales; Paramyxoviridae;']
        Pneumoviridae:
          taxonomy_contains: ['Viruses; ssRNA viruses; ssRNA negative-strand viruses; Mononegavirales; Pneumoviridae;']
        Rhabdoviridae:
          taxonomy_contains: ['Viruses; ssRNA viruses; ssRNA negative-strand viruses; Mononegavirales; Rhabdoviridae;']

  - root: &exp_options
      <<: *exp_options
      expand_options:
        k: 1..10
      groups:
        Retro-transcribing viruses:
          taxonomy_contains: ['Viruses; Retro-transcribing viruses;']
        ssDNA viruses:
          taxonomy_contains: ['Viruses; ssDNA viruses;']
        ssRNA positive-strand viruses, no DNA stage:
          taxonomy_contains: ['Viruses; ssRNA viruses; ssRNA positive-strand viruses, no DNA stage;']
        ssRNA negative-strand viruses:
          taxonomy_contains: ['Viruses; ssRNA viruses; ssRNA negative-strand viruses;']
        dsDNA viruses, no RNA stage:
          taxonomy_contains: ['Viruses; dsDNA viruses, no RNA stage;']
        Satellites:
          taxonomy_contains: ['Viruses; Satellites;']

steps:
  - type: select
    pick_group: |
      lambda metadata, group_options:
        return [x for x in metadata if any(tax_str in x['taxonomy'] for tax_str in group_options['taxonomy_contains'])]

  - type: command
    command: '"{client_dir}/generation_manhat_info" 32 {k} "{fasta_output_dir}" "{output_dir}"'
    save_files: ['manhat.matr', 'info.matr']

  - type: mds
    dists_file: info.matr
    dimensions: 10
    output_file: mds10-info.json

  - type: mds
    dists_file: manhat.matr
    dimensions: 10
    output_file: mds10-manhat.json

  - &classify_options
    type: classify
    features_type: mmg-dists
    features_file: info.matr
    output_file: classification-info.json
    validation_count: 10
    classifiers:
      - 10-nearest-neighbors
      - linear-svm
      - quadratic-svm
      #- rbf-svm # not very accurate
      - gaussian-naive-bayes
      - decision-tree
      - random-forest
      - logistic-regression
      - nearest-centroid-mean
      #- neural-network # not very accurate
      - nearest-centroid-median

  - type: classify
    features_type: mmg-dists
    features_file: manhat.matr
    output_file: classification-manhat.json
    <<: *classify_options

  - type: plots
    mds_file: mds10-manhat.json
    output_file: plots_logistic-regression.nb
    accuracy_type: top1
    classification_file: classification-manhat.json
    classifier_name: logistic-regression
