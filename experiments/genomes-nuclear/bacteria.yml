name: genomes-nuclear-bacteria

experiments:
  bacteria: &exp_options
    expand_options:
      k: 1..12
    dataset:
      archive: genomes-bacteria
      metadata: genomes-bacteria
    groups:
      Actinobacteria:
        taxonomy_contains: ['Bacteria; Actinobacteria;']
      Bacteroidetes:
        taxonomy_contains: ['Bacteria; Bacteroidetes;']
      Firmicutes:
        taxonomy_contains: ['Bacteria; Firmicutes;']
      Proteobacteria:
        taxonomy_contains: ['Bacteria; Proteobacteria;']

  proteobacteria:
    <<: *exp_options
    groups:
      Alphaproteobacteria:
        taxonomy_contains: ['Bacteria; Proteobacteria; Alphaproteobacteria;']
      Betaproteobacteria:
        taxonomy_contains: ['Bacteria; Proteobacteria; Betaproteobacteria;']
      Deltaproteobacteria:
        taxonomy_contains: ['Bacteria; Proteobacteria; Deltaproteobacteria;']
      Epsilonproteobacteria:
        taxonomy_contains: ['Bacteria; Proteobacteria; Epsilonproteobacteria;']
      Gammaproteobacteria:
        taxonomy_contains: ['Bacteria; Proteobacteria; Gammaproteobacteria;']

steps:
  - type: select
    pick_group: |
      lambda metadata, group_options:
        return [{{
          'id': metadata[species]['id'],
          'taxonomy': metadata[species]['taxonomy'],
          'filenames': [species + '/nuclear/' + x['id'] + '.fasta' for x in metadata[species]['sequences']
                                                                   if x['type'] == 'chromosome' or x['type'] == 'linkage group']
        }} for species in metadata
           if any(tax_str in metadata[species]['taxonomy'] for tax_str in group_options['taxonomy_contains'])]
    postprocess: |
      lambda metadata_entry, entry_sequences:
        seq = ''.join(seqs[0] for seqs in entry_sequences)
        return [(metadata_entry, [seq])]

  - type: command
    command: '"{client_dir}/generation_manhat" 32 {k} "{fasta_output_dir}" "{output_dir}"'
    save_files: ['manhat.matr']

  - type: mds
    dists_file: manhat.matr
    dimensions: 10
    output_file: mds10-manhat.json

  - &classify_options
    type: classify
    features_type: mmg-dists
    features_file: manhat.matr
    output_file: classification-manhat.json
    validation_count: 10
    classifiers:
      - 10-nearest-neighbors
      - nearest-centroid-mean
      - nearest-centroid-median
      - logistic-regression
      - sgd
      - linear-svm
      - quadratic-svm
      - rbf-svm
      - decision-tree
      - random-forest
      - adaboost
      - gaussian-naive-bayes
      - lda
      - qda
      - multilayer-perceptron
