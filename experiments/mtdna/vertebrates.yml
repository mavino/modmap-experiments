name: mtdna-vertebrates

experiments:
  refseq: &exp_options
    expand_options:
      k: 1..11
    dataset:
      archive: mtdna
      metadata: mtdna-refseq
    groups:
      amphibians:
        taxonomy_contains: ['Amphibia;']
      birds:
        taxonomy_contains: ['Aves;']
      fish:
        taxonomy_contains: ['Actinopterygii;', 'Chondrichthyes;', 'Hyperotreti;', 'Hyperoartia;']
      mammals:
        taxonomy_contains: ['Mammalia;']
      reptiles:
        taxonomy_contains: ['Testudines;', 'Lepidosauria;', 'Crocodylia;']

  all:
    <<: *exp_options
    dataset:
      archive: mtdna
      metadata: mtdna-all

steps:
  - type: select
    pick_group: |
      lambda metadata, group_options:
        return [x for x in metadata if any(tax_str in x['taxonomy'] for tax_str in group_options['taxonomy_contains'])
                                    and ('Homo sapiens' not in x['name'] or x['id'] in {{'NC_012920.1', 'NC_011137.1'}})]

  - type: command
    command: '"{client_dir}/generation_manhat_info" 16 {k} "{fasta_output_dir}" "{output_dir}"'
    save_files: ['manhat.matr', 'info.matr']

  - type: mds
    dists_file: info.matr
    dimensions: 10
    output_file: mds10-info.json

  - type: mds
    dists_file: manhat.matr
    dimensions: 10
    output_file: mds10-manhat.json

  - &classify_options
    type: classify
    features_type: mmg-dists
    features_file: info.matr
    output_file: classification-info.json
    validation_count: 10
    classifiers:
      - 10-nearest-neighbors
      - nearest-centroid-mean
      - nearest-centroid-median
      - logistic-regression
      - sgd
      - linear-svm
      - quadratic-svm
      - rbf-svm
      - decision-tree
      - random-forest
      - adaboost
      - gaussian-naive-bayes
      - lda
      - qda
      - multilayer-perceptron

  - type: classify
    features_type: mmg-dists
    features_file: manhat.matr
    output_file: classification-manhat.json
    <<: *classify_options
